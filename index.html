<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendario Formetica Log.it</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Calendario Formetica Log.it</h1>
      <div class="controls">
        <input id="search" placeholder="Cerca per materia, docente o data (es. 2025-10-21)" />
        <button id="toggleView">Visualizza calendario</button>
        <a id="downloadJson" class="btn">Scarica orario (.json)</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="listView" class="view">
      <h2>Elenco lezioni</h2>
      <div id="eventsList" class="events-list"></div>
    </section>

    <section id="calendarView" class="view hidden">
      <h2>Calendario mensile</h2>
      <div id="calendar" class="calendar"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© Calendario Formetica Log.it — Generato automaticamente</small>
    </div>
  </footer>

<script src="script.js"></script>
</body>
</html>
