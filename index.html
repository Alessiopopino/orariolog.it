<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orario Formetica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="loading-bar"></div>
  </div>

  <!-- Header aggiornato -->
  <header>
    <h1>Orario Formetica</h1>
    <div>
      <button id="updates-btn" aria-label="Vedi aggiornamenti">📝 Aggiornamenti</button>
      <button id="theme-toggle" aria-label="Cambia tema">🌙</button>
    </div>
  </header>

  <!-- Finestra modale per aggiornamenti -->
  <div id="updates-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h2>🆕 Aggiornamenti del sito</h2>
      <div id="updates-list">
        <p><strong>📅 27/10/2025 — Aggiornamento n°1</strong></p>
        <ul>
          <li>Aggiunto effetto di caricamento fluido (fade-in progressivo delle card).</li>
          <li>Le lezioni ora sono ordinate automaticamente per data.</li>
          <li>Transizione più naturale dopo il loader (effetto di dissolvenza).</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Barra di ricerca -->
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Cerca materia, docente o sede...">
  </div>

  <!-- Calendario -->
  <main id="calendar-container">
    <div id="calendar"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
